<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A site that helps you manage your todo list!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 850px)" href="client/mobileStyle.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <a href="https://mipan.site"><h1>Todo List</h1></a>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a task..." />
            <button type="submit">Add</button>
        </form>
        <div id="task-list"></div>
        <div class="filter-buttons">
            <button id="filter-active">Active</button>
            <button id="filter-completed">Completed</button>
            <button id="filter-all">All</button>
            <button id="clear-all">Clear All</button>
        </div>
    </div>
    <script src="client/script.js"></script>
</body>
</html>
